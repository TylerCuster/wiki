{% extends "base.html" %}

{% block controls %}
	{% if path != "/" %}
		{% if user != "login" %}
			<a class="gray-link" href="/_edit{{path}}">edit</a>
		{% endif %}
		<a class="gray-link" href="/_history{{path}}">history</a>
	{% endif %}
{% endblock %}
	
{% block content %}
	<h1 id="content-title">{{path}}</h1>
	<div id="content-text">
	{{content}}
	</div>
{% endblock %}
